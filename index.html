<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1 id="textGame">Rock Papper Scissor</h1>
        <h3 id="round">Round:</h3>
        <div class="choices">
            <button id="Rock">
                <img src="Images/rock.png" width="100" alt="Rock">
            </button>
            <button id="Papper">
                <img src="Images/papper.png" width="100" alt="papper">
            </button>
            <button id="Scissor">
                <img src="Images/scissor.png" width="100" alt="Scissor">
            </button>
        </div>
         <div class="results">
            <h2>Results</h2>
            <p id="pointsGame">Your Points: || Computer Points:</p>
            <p id="resultsText"></p>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
